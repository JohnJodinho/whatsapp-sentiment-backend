name: Build and Deploy to Azure

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

env:
  IMAGE_NAME: sentiment-backend
  RESOURCE_GROUP: rg-sentimentscope

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # --- ADD THIS NEW STEP HERE ---
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      # ------------------------------

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:cache
          cache-to: type=registry,ref=${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:cache,mode=max

      - name: Deploy API
        uses: azure/CLI@v1
        with:
          inlineScript: |
            # 1. Set Credentials
            az containerapp registry set \
              --name sentiment-api \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --server ${{ secrets.ACR_LOGIN_SERVER }} \
              --username ${{ secrets.ACR_USERNAME }} \
              --password ${{ secrets.ACR_PASSWORD }}

            # 2. Update Image
            az containerapp update \
              --name sentiment-api \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --image ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      # 2. Update Sentiment Worker
      - name: Deploy Sentiment Worker
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az containerapp registry set \
              --name worker-sentiment \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --server ${{ secrets.ACR_LOGIN_SERVER }} \
              --username ${{ secrets.ACR_USERNAME }} \
              --password ${{ secrets.ACR_PASSWORD }}

            # NOTICE THE QUOTING BELOW: '"-flag"'
            az containerapp update \
              --name worker-sentiment \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --image ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
              --args '"-A"' '"src.app.services.sentiment_worker.celery_app"' '"worker"' '"--loglevel=info"' '"-Q"' '"celery"'

      - name: Deploy Embedding Worker
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az containerapp registry set \
              --name worker-embeddings \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --server ${{ secrets.ACR_LOGIN_SERVER }} \
              --username ${{ secrets.ACR_USERNAME }} \
              --password ${{ secrets.ACR_PASSWORD }}

            # NOTICE THE QUOTING BELOW
            az containerapp update \
              --name worker-embeddings \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --image ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
              --args '"-A"' '"src.app.services.sentiment_worker.celery_app"' '"worker"' '"--loglevel=info"' '"-Q"' '"generate_embeddings"'